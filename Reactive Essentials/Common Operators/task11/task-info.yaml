    \ e) {\n\t\t\tAssertions.fail(\"Unexpected throwable [\" + e + \"]\");\n\t\t}\n\
    \n\t\t@Override\n\t\tpublic void hookOnNext(Task.IndexedWord indexedWord) {\n\t\
